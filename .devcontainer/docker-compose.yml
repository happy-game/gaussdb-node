version: '3.9'
services:
  web:
    # Uncomment the next line to use a non-root user for all processes. You can also
    # simply use the "remoteUser" property in devcontainer.json if you just want VS Code
    # and its sub-processes (terminals, tasks, debugging) to execute as the user. On Linux,
    # you may need to update USER_UID and USER_GID in .devcontainer/Dockerfile to match your
    # user if not 1000. See https://aka.ms/vscode-remote/containers/non-root for details.
    # user: node

    build: 
      context: .
      dockerfile: Dockerfile
    
    volumes:
      - ..:/workspace:cached

    environment:
      GAUSSPASSWORD: openGauss@123
      GAUSSUSER: gaussdb
      GAUSSDATABASE: data
      GAUSSHOST: db
      # SHA256 test user configuration (matching CI)
      SHA256_TEST_GAUSSUSER: sha256_test
      SHA256_TEST_GAUSSPASSWORD: test4@scram
      # SSL configuration
      GAUSSTESTNOSSL: 'false'
      
    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity

    depends_on:
      - db

    links:
      - db:db

  db:
    image: opengauss/opengauss
    restart: unless-stopped
    ports: 
      - 5432:5432
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_INITDB_ARGS: "--auth-local=md5"
      GS_USERNAME: gaussdb
      GS_PASSWORD: openGauss@123
      GS_USER_PASSWORD: openGauss@123
      GS_DB: data
    volumes:
      - db-data:/var/lib/opengauss/data
      - ./ssl:/tmp/ssl
    # Add health check to ensure database is ready
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
